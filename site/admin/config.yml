backend:
  name: git-gateway
  branch: netlify-cms-support

media_folder: images/uploads

collections:
  - label: Overrides
    name: overrides
    files:
      - label: Beerbods overrides
        name: overrides
        file: overrides.json
        fields:
          - label: Untappd Manual Mapping
            name: beerbodsUntappdId
            widget: list
            fields:
              - {label: Beerbods Name, name: beerbodsName, widget: string, required: true}
              - {label: Untappd ID, name: untappdId, widget: number, valueType: int, required: true}
          - label: Beerbods Name Override
            name: beerbodsNameOverride
            widget: list
            fields:
              - {label: Beerbods Page Name, name: beerbodsName, widget: string}
              - label: Override Names
                name: names
                widget: list
                fields:
                  - {label: Name to use instead, name: overrideName, widget: string}
